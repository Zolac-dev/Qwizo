<div class="container" [ngStyle]="{'background-color' : color.background}">
	<fa-icon class="icon" [icon]="icon" [ngStyle]="{'color' : color.icon}"></fa-icon>
	<div class="text" [ngStyle]="{'color' : color.text}">{{text}}</div>
	<fa-icon class="close" [icon]="iconClose" (click)="close()"></fa-icon>
</div>
